<div class="parent">
    <form [formGroup]="formGroup">
        <div fxLayout=column class="mycontainer" fxFlex="40" fxFlexOffset="30" fxLayoutAlign="">
            <mat-toolbar color=primary class="title">
                <span>Registration</span>
                <mat-icon>home</mat-icon>
            </mat-toolbar>
            <mat-form-field>
                <mat-label>First name</mat-label>
                <input type="text" matInput placeholder="Enter first name" formControlName="firstname" />
                <mat-icon fxFlex="5">mood</mat-icon>
                <mat-error>{{ alertMessageName }}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Last name</mat-label>
                <input type="text" matInput placeholder="Enter last name" formControlName="lastname" />
                <mat-icon fxFlex="5">mood</mat-icon>
                <mat-error>{{ alertMessageName }}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="Enter email" formControlName="email" />
                <mat-icon fxFlex="5"> email</mat-icon>
                <mat-error>{{ alertMessageEmail }}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Enter password" formControlName="password" />
                <mat-icon fxFlex="5">visibility_off</mat-icon>
                <mat-error>{{ alertMessagePassword }}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Confimr password</mat-label>
                <input type="password" matInput placeholder="Confirm password" formControlName="confirmpassword" />
                <mat-icon fxFlex="5">visibility_off</mat-icon>
                <mat-error>{{ alertMessageConfirm }}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Contact no</mat-label>
                <input type="tel" matInput placeholder="Enter contact no" formControlName="contactno" />
                <mat-icon fxFlex="5"> call</mat-icon>
                <mat-error>{{ alertMessageContactNo }}</mat-error>
            </mat-form-field>
            <button mat-raised-button color=primary>confirm</button>
        </div>
    </form>
</div>
